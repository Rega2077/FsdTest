<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="fsdtest.css">
</head>
<body>
  <h1>Online Simple Quiz App</h1>
  <div id="contain">
    <div id="question"></div>
    <div id="options"></div>
    <div class="buttons">
      <button id="prev" onclick="prev()">Previous</button>
      <button id="next" onclick="next()">Next</button>
      <button id="submit" onclick="submit()">Submit</button>
    </div>
  </div>
  <div id="result"></div>
  <script src="fsdscript.js"></script>
</body>
</html>
